<!DOCTYPE html>
<html lang="en"> 
    <!-- Mustache template. 
     Mustache will replace {{ name }} with whatever value
     we specify in the Java file under render() -->
    <head>
        <title>Hello, {{ name }}</title>
    </head>
    <body>
        <p>
            Hello, {{ name }}!
        </p>
    </body>
</html>
